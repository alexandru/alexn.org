---
permalink: /snippets/index.html
layout: page
title: Snippets
disable_meta: true
---

<div class="snippets">
  <ul>
    {% for page in site.snippets %}
    <li>
      <a href="{{ page.url | absolute_url }}">{{ page.title }}</a>
      <time content="{{ page.last_modified_at | date: '%Y-%m-%dT%H:%M:%S%z' }}">Updated at: {{ page.last_modified_at | date_to_long_string }}</time>      
    </li>
    {% endfor %}
  </ul>  
</div>
