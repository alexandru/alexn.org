---
layout: default
type: post
---

<article id="post">
  <header>
    <h1 itemprop="name">{{ page.title }}</h1>
    <div id="meta">
      <div class="post-date">Published: {{ page.date | date_to_string }}</div>
    </div>
  </header>

  <div id="content">
    {{ content }}
  </div>

  <footer>
    <div id="other-articles">
      <h2>Other Articles</h2>

      <ul class="posts">
	{% for post in site.related_posts limit:5 %}
	{% include render-post-link.html %}
	{% endfor %}
      </ul>
    </div>

    <div id="email-subscription">
      <h2>Subscribe By Email</h2>

      <p>
	Have my posts delivered to you by FeedBurner:
      </p>

      <form action="http://feedburner.google.com/fb/a/mailverify" method="post" target="popupwindow" onsubmit="window.open('http://feedburner.google.com/fb/a/mailverify?uri=bionicspirit', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true">
	<input type="hidden" value="bionicspirit" name="uri" />
	<input type="hidden" name="loc" value="en_US" />
    
	<input type="email" name="email" placeholder="Your Email ..." />
	<button type="submit">Subscribe</button>    
      </form>
    </div>

    <div id="contributions">
      <div id="disqus_thread"></div>
      <script type="text/javascript">
	var disqus_shortname = 'alexnorg'; 

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>
  </footer>
</article>
