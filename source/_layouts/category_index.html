---
layout: default
---

<div id="category">
  <h1>{{ page.title }}</h1>

  <ul class="posts">
    {% for post in site.categories[page.category] %}
      {% unless post.is_draft %}
      <li>
	<span>{{ post.date | date_to_string }}</span> &raquo; 
	<a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endunless %}
    {% endfor %}
  </ul>

</div>
