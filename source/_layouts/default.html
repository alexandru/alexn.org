<!DOCTYPE html>
<html lang="en" {% if page.type == "post" %}itemscope itemtype="http://schema.org/Article"{% endif %}>
<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.blog_title }}{% endif %}</title>

  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    
  <link href="https://{{ site.site_domain }}/atom.xml" rel="alternate" title="Alexandru Nedelcu" type="application/atom+xml">
  <link rel="shortcut icon" href="{% asset_link /assets/images/faviconred3.ico %}"> 
  <link href="{% asset_link /assets/fonts/droid-serif.css %}" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% all_css_path %}" type="text/css">

  <!-- Google+ / Facebook optimations -->
  <link rel="image_src" href="{% asset_link /assets/images/picture_alex.jpg %}">
  <!-- not really sure about this -->
  {% if page.type == "post" %}
  <link href="https://plus.google.com/112639155372207976835/" rel="author">
  {% else %}
  <link href="https://plus.google.com/112639155372207976835/" rel="publisher">
  {% endif %}
  <!-- END: Google+ / Facebook optimations -->
</head>
<body>
  <div id="header-container">
    <header>
      <h1 id="title">{{ site.blog_title }}</h1>

      <nav>
	  <a href="/">bionicspirit.com</a>
	  <a class="extra" href="/pages/archive.html">archive</a>
	  <a class="extra" href="/pages/about.html">about</a>
	  <a href="https://github.com/alexandru" class="github" title="Fork me on GitHub"><span>Fork me on GitHub</span></a>
      </nav>
    </header>
  </div>

  <div id="main-container">
    <div id="main">
      {{ content }}
    </div>
  </div>

  <div id="footer-container">
    <footer>
      <div class="contact">
	&copy; {{ site.time | date:"%Y" }} Alexandru Nedelcu
	<br />
	Some rights reserved (<a href="http://creativecommons.org/licenses/by-nc/3.0/" rel="license">CC BY-NC 3.0</a>)
    <!--sse-->
	<br />
	<a href="mailto:contact@bionicspirit.com">contact@bionicspirit.com</a>
    <!--/sse-->
      </div>

      <div class="rss">
	<a href="https://twitter.com/alex_ndc" target="_blank" title="Follow me on Twitter (@alex_ndc)">
	  <img src="{% asset_link /assets/images/twitter.png %}" alt="Follow me on Twitter (@alex_ndc)" />
	</a>
      </div>
    </footer>
  </div>


  {% include google-analytics.html %}
</body>
</html>
