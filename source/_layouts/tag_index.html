---
layout: default
---

<article id="tag-page">
  <h1>{{ page.title }}</h1>

  <ol class="posts">
    {% for post in site.tags[page.tag] %}
      {% include render-post-link.html %}
    {% endfor %}
  </ol>

  {% if page.related_posts %}
  <h2>Other Articles</h2>

  <ol class="posts">
    {% for post in page.related_posts limit:5 %}
      {% include render-post-link.html %}
    {% endfor %}
  </ol>
  {% endif %}
</article>
