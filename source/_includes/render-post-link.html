{% unless post.is_draft %}
<li class="clearfix {% if forloop.last %} last{% endif %}{% if forloop.first %} first{% endif %}"> 
  <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
  <div class="wrapper">
    <a href="{{ post.url }}" rel="prefetch related">{{ post.title }}</a>
    <div class="tags">
      {% for tag in post.tags %}
      <a href="/tags/{{ tag }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </div>
  </div>
</li>
{% endunless %}
