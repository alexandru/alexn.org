{% unless post.is_draft %}
<li class="{% if forloop.last %} last{% endif %}"> 
  <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
  <div class="wrapper">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <div class="tags">
      {% for tag in post.tags %}
      <a rel="category tag prefetch" href="/tags/{{ tag }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </div>
  </div>
  {% if forloop.last %}
  <div class="clear"></div>
  {% endif %}
</li>
{% endunless %}
