- title: "Javascript: The Good Parts"
  url: "http://www.amazon.com/gp/product/0596517742/ref=as_li_ss_il?ie=UTF8&tag=bionicspirit-20&linkCode=as2&camp=1789&creative=390957&creativeASIN=0596517742"
  image: /assets/amazon/javascript-the-good-parts.jpg
  meta: "ISBN-10: 0596517742 | ISBN-13: 978-0596517748"
  description: |
    Most programming languages contain good and bad parts, but
    JavaScript has more than its share of the bad, having been
    developed and released in a hurry before it could be refined. This
    authoritative book scrapes away these bad features to reveal a
    subset of JavaScript that's more reliable, readable, and
    maintainable than the language as a whole-a subset you can use to
    create truly extensible and efficient code.
  tags:
    - Javascript

- title: "Programming Collective Intelligence: Building Smart Web 2.0 Applications"
  url: "http://www.amazon.com/gp/product/0596529325/ref=as_li_ss_il?ie=UTF8&tag=bionicspirit-20&linkCode=as2&camp=1789&creative=390957&creativeASIN=0596529325"
  image: "/assets/amazon/collective-intell.jpg"
  meta: "ISBN-10: 0596529325 | ISBN-13: 978-0596529321"
  description: |
    Want to tap the power behind search rankings, product
    recommendations, social bookmarking, and online matchmaking? This
    fascinating book demonstrates how you can build Web 2.0
    applications to mine the enormous amount of data created by people
    on the Internet. With the sophisticated algorithms in this book,
    you can write smart programs to access interesting datasets from
    other web sites, collect data from users of your own applications,
    and analyze and understand the data once you've found it.
  tags:
    - Algorithms
    - Python
    - Mining

- title: "Real World Haskell"
  url: "http://www.amazon.com/gp/product/0596514980/ref=as_li_ss_il?ie=UTF8&tag=bionicspirit-20&linkCode=as2&camp=1789&creative=390957&creativeASIN=0596514980"
  image: "/assets/amazon/real-world-haskell.jpg"
  meta: "ISBN-10: 0596514980 | ISBN-13: 978-0596514983"
  description: |
    This easy-to-use, fast-moving tutorial introduces you to
    functional programming with Haskell. You'll learn how to use
    Haskell in a variety of practical ways, from short scripts to
    large and demanding applications. Real World Haskell takes you
    through the basics of functional programming at a brisk pace, and
    then helps you increase your understanding of Haskell in
    real-world issues like I/O, performance, dealing with data,
    concurrency, and more as you move through each chapter.
  tags:
    - Programming
    - Haskell
    - Monads

- title: "Cloning Internet Applications with Ruby"
  url: "http://www.amazon.com/gp/product/1849511063/ref=as_li_ss_il?ie=UTF8&tag=bionicspirit-20&linkCode=as2&camp=1789&creative=390957&creativeASIN=1849511063"    
  image: "/assets/amazon/cloning-internet-applications-with-ruby.jpg"
  meta: "ISBN-10: 1849511063 | ISBN-13: 978-1849511063"
  description: |
    This is a hands-on book with plenty of well-explained code. Each
    chapter has a standalone project in which a complete web
    application with specific features of a social networking site is
    emphasized. The final chapter of the book is a project that has a
    complete and fully developed social networking site. Each chapter
    begins with a brief description of the features of the Internet
    service and the market it is within. After extracting the main
    features of the service, the chapter goes into explaining how a
    clone of the service can be designed, followed by a short
    description of the technologies and platforms being used.
  tags:
    - Ruby
    - Web
    - Cloud

- title: "HTML5 and CSS3: Develop with Tomorrow's Standards Today"
  url: "http://www.amazon.com/gp/product/1934356689/ref=as_li_ss_il?ie=UTF8&tag=bionicspirit-20&linkCode=as2&camp=1789&creative=390957&creativeASIN=1934356689"
  image: "/assets/amazon/html5-css3-pragmatic.jpg"
  meta: "ISBN-10: 1934356689 | ISBN-13: 978-1934356685"
  description: |
    HTML5 and CSS3 are the future of web development, but you don't
    have to wait to start using them. Even though the specification is
    still in development, many modern browsers and mobile devices
    already support HTML5 and CSS3. This book gets you up to speed on
    the new HTML5 elements and CSS3 features you can use right now,
    and backwards compatible solutions ensure that you don't leave
    users of older browsers behind.
  tags:
    - Html5
    - CSS3
    - Browser
    - Web

- title: "Programming Android"
  url: "http://www.amazon.com/gp/product/1449389694/ref=as_li_ss_il?ie=UTF8&tag=bionicspirit-20&linkCode=as2&camp=1789&creative=390957&creativeASIN=1449389694"
  image: "/assets/amazon/programming-android.jpg"
  meta: "ISBN-10: 1449389694 | ISBN-13: 978-1449389697"
  description: |
    What does it take to build well-engineered Android applications?
    Explore Android's core building blocks and APIs in depth with this
    authoritative guide, and learn how to create compelling apps that
    work on a full range of Android devices. You'll work with proven
    approaches to app design and implementation--including application
    frameworks that you can use as a starting point for your own
    projects.  Delve into sensors, native development, 3D graphics,
    and many other topics, and discover how to build apps on the
    platform of your choice.
  tags:
    - Android

- title: "The Design of Everyday Things"
  url: "http://www.amazon.com/gp/product/0465067107/ref=as_li_ss_il?ie=UTF8&tag=bionicspirit-20&linkCode=as2&camp=1789&creative=390957&creativeASIN=0465067107"
  image: "/assets/amazon/design-everyday-things.jpg"
  meta: "ISBN-10: 0465067107 | ISBN-13: 978-0465067107"
  description: |
    First, businesses discovered quality as a key competitive edge;
    next came service. Now, Donald A. Norman, former Director of the
    Institute for Cognitive Science at the University of California,
    reveals how smart design is the new competitive frontier. The
    Design of Everyday Things is a powerful primer on how--and
    why--some products satisfy customers while others only frustrate
    them.
  tags:
    - Design
    - UX
    
