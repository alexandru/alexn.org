- title: "Seven Languages in Seven Weeks"
  url: "http://www.amazon.com/gp/product/193435659X/ref=as_li_ss_il?ie=UTF8&tag=bionicspirit-20&linkCode=as2&camp=1789&creative=390957&creativeASIN=193435659X"
  image: "/assets/amazon/seven-languages.jpg"
  meta: "ISBN-10: 193435659X | ISBN-13: 978-1934356593"
  description: |
    Ruby, Io, Prolog, Scala, Erlang, Clojure, Haskell. With Seven
    Languages in Seven Weeks, by Bruce A. Tate, you'll go beyond the
    syntax-and beyond the 20-minute tutorial you'll find someplace
    online. This book has an audacious goal: to present a meaningful
    exploration of seven languages within a single book. Rather than
    serve as a complete reference or installation guide, Seven
    Languages hits what's essential and unique about each
    language. Moreover, this approach will help teach you how to grok
    new languages.
  tags:
    - Languages

- title: "HTTP: The Definitive Guide"
  url: "http://www.amazon.com/gp/product/1565925092/ref=as_li_ss_il?ie=UTF8&tag=alexanedel-20&linkCode=as2&camp=1789&creative=390957&creativeASIN=1565925092"
  image: "/assets/amazon/http.jpg"
  meta: "ISBN-10: 1565925092 | ISBN-13: 978-1565925090"
  description: |    
    In addition to explaining the basic HTTP features, syntax and
    guidelines, this book clarifies related, but often misunderstood
    topics, such as: TCP connection management, web proxy and cache
    architectures, web robots and robots.txt files, Basic and Digest
    authentication, secure HTTP transactions, entity body processing,
    internationalized content, and traffic redirection.
  tags:
    - HTTP
    - Server
    

