- title: "The 4-Hour Workweek"
  url: "http://www.amazon.com/gp/product/0307465357/ref=as_li_ss_il?ie=UTF8&tag=bionicspirit-20&linkCode=as2&camp=1789&creative=390957&creativeASIN=0307465357"
  image: "/assets/amazon/4-hour-workweek.jpg"
  meta: "ISBN-10: 0307465357 | ISBN-13: 978-0307465351"
  description: |
    Forget the old concept of retirement and the rest of the
