<html>
  <head>
    <title>Async Proof</title>
  </head>
  <body>
    <p>
        Result: <div id="result"></div>
    </p>
    <p>
      Explanation:
      <ul>
        <li>if result == 0, then execution was immediate</li>
        <li>if result == 11, then execution was asynchronous</li>
      </ul>
    </p>
    <script>
      let result = 0
      new Promise(cb => { cb(result) }).then(x => result = x + 11)

      document.getElementById('result').innerHTML = result
    </script>
  </body>
</html>
