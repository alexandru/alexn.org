autopages:
  enabled: true
  tags:
    layouts:
      - "auto-tag.html"
  categories:
    enabled: false
  collections:
    enabled: false

navigation:
  - title: Home
    url: /
    id: /index.html
  - title: Wiki
    url: /wiki/
    id: /wiki/
  - title: About
    url: /about.html
    id: /about.html
  - title: Subscribe
    url: /subscribe.html
    id: /subscribe.html

authors:
  alexelcu:
    name: Alexandru Nedelcu
    github: alexandru
    twitter: alexelcu
    facebook: alexelcu

google_analytics: "UA-84530423-1"

assets:
  destination: "/assets/compiled"
  caching:
    path: ".jekyll-cache/assets"
    type: file # Possible values: memory, file
    enabled: true
  sources:
    - assets/media
