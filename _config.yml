title: Alexandru Nedelcu
description: On programming and personal projects
domain: alexn.org
url: https://alexn.org
baseurl: ""

repo_edit: https://github.com/alexandru/alexn.org/blob/main/

include: ["_redirects", ".well-known"]
exclude: ["scripts", "package.json", "package-lock.json", "vendor", "README.md"]

analytics:
  enabled: false

defaults:
  # HTML pages
  - scope:
      path: "docs/*.html"
    values:
      permalink: /:path/:basename/
  - scope:
      path: "docs/*.md"
    values:
      permalink: /:path/:basename/
  - scope:
      path: "assets/html/*.html"
    values:
      permalink: /:path/:basename/
  # Blog posts (collection)
  - scope:
      path: "_posts" # an empty string here means all files in the project
    values:
      permalink: blog/:year/:month/:day/:title/
      layout: post
      author: alexelcu
      has_contributions: true
      nav_id: /blog/
  # Blog drafts
  - scope:
      path: "_drafts" # an empty string here means all files in the project
    values:
      permalink: drafts/:title/
      layout: post
      author: alexelcu
      has_contributions: false
      nav_id: /blog/
  # Wiki pages (collection)
  - scope:
      path: "_wiki" # an empty string here means all files in the project
    values:
      permalink: wiki/:title/
      layout: wiki
      has_contributions: true
      nav_id: /wiki/
      description: Personal, volatile wiki documentation

collections:
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
  wiki:
    output: true

sass:
  style: compressed

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: code

plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-redirect-from

relative_links:
  enabled: true
  collections: true

pagination:
  enabled: true
  per_page: 20
  permalink: "/page/:num/"
  title: ":title - page :num"
  sort_reverse: true

