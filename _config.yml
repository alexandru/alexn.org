title: Alexandru Nedelcu
description: On programming and personal projects
url: https://alexn.org
baseurl: ""
feed: https://alexn.org/feed.xml

include: ["_redirects"]
exclude: ["scripts", "package.json", "package-lock.json", "vendor"]

defaults:
  - scope:
      path: "_posts" # an empty string here means all files in the project
    values:
      permalink: blog/:year/:month/:day/:title.html
      layout: post
      author: alexelcu
      has_contributions: true
  - scope:
      path: "wiki" # an empty string here means all files in the project
    values:
      layout: wiki
      has_contributions: true

sass:
  style: compressed

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: code

plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-optional-front-matter
  - jekyll-relative-links
  - jekyll-last-modified-at

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: false

optional_front_matter:
  remove_originals: true

pagination:
  enabled: true
  per_page: 20
  permalink: "/page/:num/"
  title: ":title - pagina :num"
  sort_reverse: true

