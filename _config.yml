  enabled: true
  tags:
    layouts:
      - "auto-tag.html"
  categories:
    enabled: false
  collections:
    enabled: false

navigation:
  - title: Blog
    url: /blog/
    id: /blog/
  - title: Wiki
    url: /wiki/
    id: /wiki/
  - title: Snippets
    url: /snippets/
    id: /snippets/
  - title: Links
    url: /links/
    id: /links/
  - title: About
    url: /about.html
    id: /about.html
  - title: Subscribe
    url: /subscribe.html
    id: /subscribe.html

authors:
  alexelcu:
    name: Alexandru Nedelcu
    github: alexandru
    twitter: alexelcu
    facebook: alexelcu

assets:
  destination: "/assets/compiled"
  caching:
    path: ".jekyll-cache/assets"
    type: file # Possible values: memory, file
    enabled: true
  sources:
    - assets/media
