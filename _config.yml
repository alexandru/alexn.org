  enabled: true
  tags:
    layouts:
      - "auto-posts-tag.html"
  categories:
    enabled: false
  collections:
    enabled: false

navigation:
  - title: Blog
    url: /blog/
    id: /blog/
  - title: Wiki
    url: /wiki/
    id: /wiki/
  - title: About
    url: /about/
    id: /about/
  - title: Subscribe
    url: /subscribe/
    id: /subscribe/

authors:
  alexelcu:
    name: Alexandru Nedelcu
    github: alexandru
    twitter: alexelcu

assets:
  destination: "/assets/compiled"
  caching:
    path: ".jekyll-cache/assets"
    type: file # Possible values: memory, file
    enabled: true
  sources:
    - assets/media
