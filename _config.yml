title: Alexandru Nedelcu
description: On programming and personal projects
domain: alexn.org
url: https://alexn.org
baseurl: ""

feeds:
  all: https://alexn.org/feeds/all.xml
  blog: https://alexn.org/feeds/blog.xml
  snippets: https://alexn.org/feeds/snippets.xml
  links: https://alexn.org/feeds/links.xml
  wiki: https://alexn.org/feeds/wiki.xml
  twitter: https://alexn.org/feeds/twitter.xml

repo_edit: https://github.com/alexandru/alexn.org/blob/master/

include: ["_redirects"]
exclude: ["scripts", "package.json", "package-lock.json", "vendor"]

defaults:
  - scope:
      path: "_posts" # an empty string here means all files in the project
    values:
      permalink: blog/:year/:month/:day/:title.html
      layout: post
      author: alexelcu
      has_contributions: true
      nav_id: /blog/
  - scope:
      path: "_drafts" # an empty string here means all files in the project
    values:
      permalink: drafts/:title.html
      layout: post
      author: alexelcu
      has_contributions: false
      nav_id: /blog/
  - scope:
      path: "_wiki" # an empty string here means all files in the project
    values:
      layout: wiki
      has_contributions: true
      nav_id: /wiki/
      description: Personal, volatile wiki documentation
  - scope:
      path: "_snippets"
    values:
      layout: snippet
      nav_id: /snippets/
      has_contributions: true
      author: alexelcu
  - scope:
      path: "_links"
    values:
      nav_id: /links/
      layout: link
      has_contributions: true

collections:
  posts:
    permalink: /blog/:year/:month/:day/:title.html
    output: true
  snippets:
    permalink: /:collection/:year/:month/:day/:title.html
    output: true
  links:
    permalink: /:collection/:year/:month/:day/:title.html
    output: true
  wiki:
    output: true

sass:
  style: compressed

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: code

plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-last-modified-at

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

optional_front_matter:
  enabled: true
  remove_originals: true
  collections: true

relative_links:
  enabled: true
  collections: true

pagination:
  enabled: true
  per_page: 20
  permalink: "/page/:num/"
  title: ":title - pagina :num"
  sort_reverse: true

