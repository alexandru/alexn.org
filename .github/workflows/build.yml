name: build
on:
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cache math SVGs
        uses: actions/cache@v4
        with:
          path: .jekyll-cache/math-svg
          key: math-svg-${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            math-svg-${{ runner.os }}-${{ github.ref_name }}-
            math-svg-${{ runner.os }}-
            
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install platform dependencies
        run: |
          sudo apt-get install libgsl-dev
  
      - uses: ruby/setup-ruby@v1
        with:
          # runs 'bundle install' and caches installed gems automatically
          bundler-cache: true
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Build
        run: |
          ./scripts/build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
